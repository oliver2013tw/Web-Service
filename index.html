<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Nova 會員系統</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}

.app {
  width: 100%;
  height: 100%;
  padding: 24px; /* 螢幕安全距離 */
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 420px;
  padding: 32px; /* 卡片內距 */
  border-radius: 24px;
  background: rgba(2, 6, 23, 0.92);
  box-shadow:
    0 20px 40px rgba(0,0,0,.5),
    inset 0 0 0 1px rgba(255,255,255,.04);
}

h2 {
  margin: 0 0 20px;
  text-align: center;
  font-weight: 600;
}

.form-group {
  margin-bottom: 14px;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #e5e7eb;
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: #3b82f6;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

.switch {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #93c5fd;
  cursor: pointer;
}

.error {
  margin-top: 10px;
  text-align: center;
  font-size: 13px;
  color: #f87171;
}

.hidden { display: none; }
</style>
</head>

<body>

<div class="app">
  <div class="card">

    <!-- 註冊 -->
    <div id="registerBox">
      <h2>建立 Nova 帳號</h2>

      <div class="form-group"><input id="lastName" placeholder="姓"></div>
      <div class="form-group"><input id="firstName" placeholder="名"></div>
      <div class="form-group"><input id="nickname" placeholder="暱稱"></div>
      <div class="form-group"><input id="birthday" type="date"></div>
      <div class="form-group"><input id="email" placeholder="Email"></div>
      <div class="form-group"><input id="password" type="password" placeholder="密碼"></div>

      <button id="registerBtn">註冊</button>
      <div id="registerError" class="error"></div>

      <div class="switch" id="toLogin">已有帳號？登入</div>
    </div>

    <!-- 登入 -->
    <div id="loginBox" class="hidden">
      <h2>會員登入</h2>

      <div class="form-group"><input id="loginEmail" placeholder="Email"></div>
      <div class="form-group"><input id="loginPassword" type="password" placeholder="密碼"></div>

      <button id="loginBtn">登入</button>
      <div id="loginError" class="error"></div>

      <div class="switch" id="toRegister">建立帳號</div>
    </div>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyANRuFVvjE1Xsz2PaDogR-LfKRYU5HTudI",
  authDomain: "nova-web-service.firebaseapp.com",
  projectId: "nova-web-service"
});

const auth = firebase.auth();
const db = firebase.firestore();

toLogin.onclick = () => {
  registerBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
};

toRegister.onclick = () => {
  loginBox.classList.add("hidden");
  registerBox.classList.remove("hidden");
};

registerBtn.onclick = async () => {
  registerError.textContent = "";
  try {
    const cred = await auth.createUserWithEmailAndPassword(email.value, password.value);
    await db.collection("users").doc(cred.user.uid).set({
      lastName: lastName.value,
      firstName: firstName.value,
      nickname: nickname.value,
      birthday: birthday.value,
      email: email.value,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("註冊成功");
    toLogin.click();
  } catch (e) {
    registerError.textContent = e.message;
  }
};

loginBtn.onclick = async () => {
  try {
    await auth.signInWithEmailAndPassword(loginEmail.value, loginPassword.value);
    location.href = "chat.html";
  } catch {
    loginError.textContent = "登入失敗";
  }
};
</script>

</body>
</html>
