/* ä¸»å¡ç‰‡ */

/* å–®å‰‡è¨Šæ¯å®¹å™¨ */

/* è‡ªå·±çš„è¨Šæ¯é å³ */

/* é ­åƒ */
.avatar {
  width: 42px;

  display: flex;

  justify-content: center;

  max-width: 65%;
  padding: 14px 16px;

  background: #1e293b;
}

/* è‡ªå·±çš„æ°£æ³¡ */
.me .bubble {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
}

/* æš±ç¨± */
.nickname {
  font-size: 13px;

  margin-bottom: 4px;
}

/* å…§å®¹ */
.text {

/* æ™‚é–“ */
.time {
  font-size: 11px;

}

/* è¼¸å…¥å€ */
.input-area {
  margin-top: 18px;

  background: #020617;
  display: flex;
  gap: 12px;
}

<body>

<div class="app">
  <div class="chat-card">

    <div class="chat-header">ğŸ’¬ Nova æœƒå“¡èŠå¤©å®¤</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="msgInput" placeholder="è¼¸å…¥è¨Šæ¯â€¦" />
      <button id="sendBtn">é€å‡º</button>
    </div>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyANRuFVvjE1Xsz2PaDogR-LfKRYU5HTudI",
  authDomain: "nova-web-service.firebaseapp.com",
  projectId: "nova-web-service"
});

const auth = firebase.auth();
const db = firebase.firestore();

let currentUserData = null;

/* æª¢æŸ¥ç™»å…¥ & å–å¾—ä½¿ç”¨è€…è³‡æ–™ */
auth.onAuthStateChanged(async user => {
  if (!user) {
    location.href = "index.html";
    return;
  }
  const doc = await db.collection("users").doc(user.uid).get();
  currentUserData = doc.data();
});

/* ç™¼é€è¨Šæ¯ */
sendBtn.onclick = async () => {
  if (!msgInput.value.trim()) return;

  await db.collection("chat").add({
    uid: auth.currentUser.uid,
    text: msgInput.value.trim(),
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  msgInput.value = "";
};

/* æ ¼å¼åŒ–æ™‚é–“ */
function formatTime(ts) {
  if (!ts) return "";
  const d = ts.toDate();
  return d.toLocaleTimeString("zh-TW", {
    hour: "2-digit",
    minute: "2-digit"
  });
}

/* å³æ™‚ç›£è½èŠå¤© */
db.collection("chat")
  .orderBy("createdAt")
  .onSnapshot(async snap => {
    messages.innerHTML = "";

    for (const doc of snap.docs) {
      const data = doc.data();
      const userDoc = await db.collection("users").doc(data.uid).get();
      const user = userDoc.data();

      const row = document.createElement("div");
      row.className = "message-row" +
        (data.uid === auth.currentUser.uid ? " me" : "");

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = user.nickname?.charAt(0) || "?";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      bubble.innerHTML = `
        <div class="nickname">${user.nickname || "åŒ¿å"}</div>
        <div class="text">${data.text}</div>
        <div class="time">${formatTime(data.createdAt)}</div>
      `;

      row.appendChild(avatar);
      row.appendChild(bubble);
      messages.appendChild(row);
    }

    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
