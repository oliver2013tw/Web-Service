<!DOCTYPE html>
<html lang="zh-TW">
<head>

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>

html, body {

  font-family: system-ui, -apple-system;

}

/* è¢å¹•å®‰å…¨è·é›¢ */
.app {
  height: 100%;

}

/* ä¸»å¡ç‰‡ */
.chat-card {
  flex: 1;
  padding: 28px;
  border-radius: 24px;
  background: rgba(2,6,23,.94);
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  display: flex;
  flex-direction: column;
}

/* æ¨™é¡Œ */
.chat-header {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 18px;
}

/* è¨Šæ¯å€ */
.messages {
  flex: 1;
  padding: 20px;
  border-radius: 20px;
  background: #020617;
  overflow-y: auto;
}

/* å–®å‰‡è¨Šæ¯åˆ— */
.message-row {
  display: flex;
  align-items: flex-end;
  margin-bottom: 18px;
  gap: 12px;
}

.message-row.me {
  flex-direction: row-reverse;
}

/* é ­åƒ */
.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #2563eb, #3b82f6);
}

/* ç®¡ç†å“¡é ­åƒå…‰æšˆ */
.avatar.admin {
  box-shadow: 0 0 0 3px rgba(139,92,246,.35);
  background: linear-gradient(135deg, #7c3aed, #3b82f6);
}

/* æ°£æ³¡ */
.bubble {
  max-width: 65%;
  padding: 14px 16px;
  border-radius: 18px;
  background: #1e293b;
}

.me .bubble {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
}

/* æš±ç¨±åˆ— */
.nickname-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}

/* æš±ç¨± */
.nickname {
  font-size: 13px;
  opacity: .9;
}

/* Admin æ¨™ç±¤ */
.admin-badge {
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 6px;
  background: linear-gradient(135deg, #7c3aed, #3b82f6);
  color: white;
  letter-spacing: .5px;
}

/* å…§å®¹ */
.text {
  font-size: 15px;
  line-height: 1.5;
}

/* æ™‚é–“ */
.time {
  font-size: 11px;
  opacity: .6;
  margin-top: 6px;
  text-align: right;
}

/* è¼¸å…¥å€ */
.input-area {
  margin-top: 18px;
  padding: 18px;
  border-radius: 20px;
  background: #020617;
  display: flex;
  gap: 12px;
}

input {
  flex: 1;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid #1e293b;
  background: #020617;
  color: white;
}

button {
  padding: 14px 22px;
  border-radius: 14px;
  border: none;

}
</style>
</head>

<body>

<div class="app">
  <div class="chat-card">

    <div class="chat-header">ğŸ’¬ Nova æœƒå“¡èŠå¤©å®¤</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="msgInput" placeholder="è¼¸å…¥è¨Šæ¯â€¦" />
      <button id="sendBtn">é€å‡º</button>
    </div>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyANRuFVvjE1Xsz2PaDogR-LfKRYU5HTudI",
  authDomain: "nova-web-service.firebaseapp.com",
  projectId: "nova-web-service"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (!user) location.href = "index.html";
});

/* ç™¼é€è¨Šæ¯ */
sendBtn.onclick = async () => {
  if (!msgInput.value.trim()) return;

  await db.collection("chat").add({
    uid: auth.currentUser.uid,
    text: msgInput.value.trim(),
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  msgInput.value = "";
};

/* æ™‚é–“æ ¼å¼ */
function formatTime(ts) {
  if (!ts) return "";
  return ts.toDate().toLocaleTimeString("zh-TW", {
    hour: "2-digit",
    minute: "2-digit"
  });
}

/* å³æ™‚ç›£è½ */
db.collection("chat")
  .orderBy("createdAt")
  .onSnapshot(async snap => {
    messages.innerHTML = "";

    for (const doc of snap.docs) {
      const data = doc.data();
      const userDoc = await db.collection("users").doc(data.uid).get();
      const user = userDoc.data();

      const row = document.createElement("div");
      row.className = "message-row" +
        (data.uid === auth.currentUser.uid ? " me" : "");

      const avatar = document.createElement("div");
      avatar.className = "avatar" + (user.role === "admin" ? " admin" : "");
      avatar.textContent = user.nickname?.charAt(0) || "?";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const badge = user.role === "admin"
        ? `<span class="admin-badge">ADMIN</span>`
        : "";

      bubble.innerHTML = `
        <div class="nickname-row">
          <span class="nickname">${user.nickname || "åŒ¿å"}</span>
          ${badge}
        </div>
        <div class="text">${data.text}</div>
        <div class="time">${formatTime(data.createdAt)}</div>
      `;

      row.appendChild(avatar);
      row.appendChild(bubble);
      messages.appendChild(row);
    }

    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
