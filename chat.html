.message {

.me {

.input-area {
  margin-top: 16px;

}

  flex: 1;

  border: 1px solid #1e293b;

  padding: 14px 20px;

<body>

<div class="app">
  <div class="chat-card">
    <div class="chat-header">ğŸ’¬ Nova æœƒå“¡èŠå¤©å®¤</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="msgInput" placeholder="è¼¸å…¥è¨Šæ¯â€¦">

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyANRuFVvjE1Xsz2PaDogR-LfKRYU5HTudI",
  authDomain: "nova-web-service.firebaseapp.com",
  projectId: "nova-web-service"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (!user) location.href = "index.html";
});

sendBtn.onclick = async () => {
  if (!msgInput.value) return;
  await db.collection("chat").add({
    uid: auth.currentUser.uid,
    text: msgInput.value,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  msgInput.value = "";
};

db.collection("chat")
  .orderBy("createdAt")
  .onSnapshot(snap => {
    messages.innerHTML = "";
    snap.forEach(doc => {
      const div = document.createElement("div");
      div.className = "message" +
        (doc.data().uid === auth.currentUser.uid ? " me" : "");
      div.textContent = doc.data().text;
      messages.appendChild(div);
    });
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
